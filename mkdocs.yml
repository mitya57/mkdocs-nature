site_name: MkDocs-Nature
site_author: "Waylan Limberg"

repo_name: GitHub
repo_url: https://github.com/waylan/mkdocs-nature

copyright: "Copyright &copy; 2017"

theme:
    name: nature
    issue_tracker: https://github.com/waylan/mkdocs-nature/issues
    icon: icon.png
    # logo: logo.png
    release: '0.0.1'

markdown_extensions:
    - toc:
        permalink: True
    - codehilite

pages:
    - Home: index.md
    - Features: features.md
    - About:
        - "The Project": about.md
        - Contributing: contributing.md
        - "Release Notes": release-notes.md
